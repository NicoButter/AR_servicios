<div class="container mt-5">
    <div class="contact-form">
      <h2 class="text-center mb-4">Contáctanos</h2>
      <form (ngSubmit)="sendEmail()" class="bg-light p-4 rounded shadow">
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Mensaje:</label>
          <textarea id="message" class="form-control" [(ngModel)]="message" name="message" required rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
      <div class="mt-4 text-center">
        <p>O contáctanos por WhatsApp:</p>
        <a href="https://wa.me/+54902966691444" target="_blank" class="btn btn-success">Escríbenos</a>
      </div>
      <a [routerLink]="['/']" class="btn btn-secondary">Volver a Inicio</a>
    </div>
  </div>
